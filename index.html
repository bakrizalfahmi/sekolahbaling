<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analitik Direktori Sekolah</title>
    <!-- Memuatkan Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuatkan Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Memuatkan Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <!-- Bahagian Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Dashboard Analitik Direktori Sekolah</h1>
                <p class="text-gray-500 mt-1">Analisis Data Sekolah Berdasarkan Direktori</p>
            </div>
        </header>

        <!-- Bahagian Penapis & Butang Reset -->
        <div class="flex flex-col md:flex-row items-start gap-4 mb-6 fade-in">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full">
                <input type="text" id="search-input" placeholder="🔍 Cari Nama/Kod Sekolah..." class="col-span-2 md:col-span-4 w-full p-2.5 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <select id="filter-jenis_sekolah" class="filter-dropdown w-full p-2.5 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"><option value="">Semua Jenis Sekolah</option></select>
                <select id="filter-kategori_institusi" class="filter-dropdown w-full p-2.5 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"><option value="">Semua Kategori</option></select>
                <select id="filter-lokasi_sekolah" class="filter-dropdown w-full p-2.5 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"><option value="">Semua Lokasi</option></select>
                <select id="filter-jawatan_pgb" class="filter-dropdown w-full p-2.5 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"><option value="">Semua Jawatan PGB</option></select>
            </div>
            <button id="reset-button" class="w-full mt-4 md:mt-0 md:w-auto px-4 py-2.5 bg-red-500 text-white font-semibold rounded-lg shadow-sm hover:bg-red-600 transition flex-shrink-0">Reset</button>
        </div>
        
        <!-- Mesej Memuatkan & Ralat -->
        <div id="loading" class="text-center p-10"><div class="flex justify-center items-center space-x-2"><svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span class="text-lg text-gray-600">Memuatkan data dari Google Sheet...</span></div></div>
        <div id="error" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-100" role="alert"></div>

        <!-- Metrik Utama -->
        <div id="metrics" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6 fade-in">
             <div class="bg-white p-6 rounded-xl shadow-md flex items-center justify-between"><div class="flex-grow"><p class="text-sm font-medium text-gray-500">Jumlah Semua Sekolah</p><p id="grand-total-schools" class="text-3xl font-bold text-gray-800">0</p></div><div class="bg-indigo-100 p-3 rounded-full"><svg class="w-6 h-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20V10H4V20H12Z"/><path d="M20 20V4H12V10H20Z"/></svg></div></div>
             <div class="bg-white p-6 rounded-xl shadow-md flex items-center justify-between"><div class="flex-grow"><p class="text-sm font-medium text-gray-500">Sekolah Dipaparkan</p><p id="total-schools" class="text-3xl font-bold text-gray-800">0</p></div><div class="bg-blue-100 p-3 rounded-full"><svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg></div></div>
        </div>

        <!-- Bahagian Carta -->
        <div id="charts-container" class="hidden grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 mb-6 fade-in">
            <div class="bg-white p-4 rounded-xl shadow-md"><canvas id="jenisSekolahChart"></canvas></div>
            <div class="bg-white p-4 rounded-xl shadow-md"><canvas id="kategoriChart"></canvas></div>
            <div class="bg-white p-4 rounded-xl shadow-md"><canvas id="lokasiChart"></canvas></div>
            <div class="bg-white p-4 rounded-xl shadow-md"><canvas id="jantinaChart"></canvas></div>
            <div class="bg-white p-4 rounded-xl shadow-md col-span-1 lg:col-span-2 xl:col-span-2"><canvas id="jawatanPgbChart"></canvas></div>
        </div>

        <!-- Jadual Data -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden fade-in mt-6">
            <div class="overflow-x-auto"><table id="dataTable" class="w-full text-sm text-left text-gray-600 hidden"><thead class="text-xs text-gray-700 uppercase bg-gray-100"><tr><th scope="col" class="px-6 py-3">Nama Sekolah</th><th scope="col" class="px-6 py-3">Kod Sekolah</th><th scope="col" class="px-6 py-3">Nama PGB</th><th scope="col" class="px-6 py-3">Nama Guru ICT</th><th scope="col" class="px-6 py-3">Jenis Sekolah</th></tr></thead><tbody id="data-body"></tbody></table></div>
        </div>
        <div id="no-data" class="hidden text-center p-10 bg-white rounded-xl shadow-md mt-6"><p class="text-gray-500">Tiada data ditemui untuk padanan penapis ini.</p></div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxcOjwK4Qcp0ISl75Pw2vFV2lCnzlNUA0L6uvPaONFoiigvugYp1rcjxu5IqzOX59vtgA/exec';

        // --- PEMBOLEHUBAH GLOBAL ---
        let allData = [];
        let chartInstances = {};
        const elements = {
            loading: document.getElementById('loading'), error: document.getElementById('error'),
            dataTable: document.getElementById('dataTable'), noData: document.getElementById('no-data'),
            tableBody: document.getElementById('data-body'), metrics: document.getElementById('metrics'),
            charts: document.getElementById('charts-container'), totalSchools: document.getElementById('total-schools'),
            grandTotalSchools: document.getElementById('grand-total-schools'),
            resetButton: document.getElementById('reset-button'),
            searchInput: document.getElementById('search-input'),
            filterDropdowns: document.querySelectorAll('.filter-dropdown')
        };
        
        const colorPalettes = {
            jenis: ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899'],
            kategori: ['#84CC16', '#38BDF8', '#F43F5E', '#F97316'],
            lokasi: ['#22C55E', '#F59E0B', '#3B82F6', '#6B7280'],
            jantina: ['#EC4899', '#3B82F6', '#6B7280'],
            jawatan: ['#7c3aed', '#db2777', '#ea580c', '#16a34a', '#0284c7']
        };

        // --- FUNGSI UTAMA ---
        function processData(serverData) {
            elements.loading.style.display = 'none';
            if (serverData.error) {
                elements.error.textContent = `Ralat dari Google Apps Script: ${serverData.message || serverData.error}`;
                elements.error.style.display = 'block'; return;
            }

            allData = serverData.filter(item => item.kod_sekolah); // Pastikan ada data kod sekolah
            elements.grandTotalSchools.textContent = allData.length;
            
            updateUI();
            elements.metrics.style.display = 'grid';
            elements.charts.style.display = 'grid';
        }
        
        function updateUI() {
            populateAllDropdowns(allData);
            const currentFilters = getCurrentFilters();
            const filteredData = applyAllFilters(allData, currentFilters);
            updateDashboard(filteredData);
        }

        function updateDashboard(data) {
            elements.totalSchools.textContent = data.length;
            renderTable(data);
            updateAllCharts(data);
        }
        
        // --- LOGIK PENAPISAN (FILTERING) ---
        function getCurrentFilters() {
            const filters = {};
            elements.filterDropdowns.forEach(d => { const key = d.id.replace('filter-', ''); filters[key] = d.value; });
            filters.search = elements.searchInput.value.toLowerCase();
            return filters;
        }

        function applyAllFilters(data, filters) {
            return data.filter(item => 
                (filters.jenis_sekolah === '' || item.jenis_sekolah === filters.jenis_sekolah) && 
                (filters.kategori_institusi === '' || item.kategori_institusi === filters.kategori_institusi) && 
                (filters.lokasi_sekolah === '' || item.lokasi_sekolah === filters.lokasi_sekolah) && 
                (filters.jawatan_pgb === '' || item.jawatan_pgb === filters.jawatan_pgb) &&
                (filters.search === '' || String(item.nama_sekolah).toLowerCase().includes(filters.search) || String(item.kod_sekolah).toLowerCase().includes(filters.search))
            );
        }
        
        function populateAllDropdowns(data) {
            populateDropdown('jenis_sekolah', getUniqueValues(data, 'jenis_sekolah'));
            populateDropdown('kategori_institusi', getUniqueValues(data, 'kategori_institusi'));
            populateDropdown('lokasi_sekolah', getUniqueValues(data, 'lokasi_sekolah'));
            populateDropdown('jawatan_pgb', getUniqueValues(data, 'jawatan_pgb'));
        }
        
        function resetDashboard() {
            elements.filterDropdowns.forEach(d => d.value = "");
            elements.searchInput.value = "";
            updateDashboard(allData);
        }

        // --- FUNGSI PEMAPARAN (RENDERING) ---
        function renderTable(data) {
            elements.tableBody.innerHTML = ''; 
            if (data.length === 0) { elements.dataTable.style.display = 'none'; elements.noData.style.display = 'block'; return; }
            elements.dataTable.style.display = 'table';
            elements.noData.style.display = 'none';

            data.forEach(item => {
                let row = elements.tableBody.insertRow();
                row.className = 'bg-white border-b hover:bg-gray-50';
                row.insertCell().textContent = item.nama_sekolah;
                row.cells[0].className = 'px-6 py-4 font-medium text-gray-900 whitespace-nowrap';
                row.insertCell().textContent = item.kod_sekolah;
                row.cells[1].className = 'px-6 py-4';
                row.insertCell().textContent = item.nama_pgb || '-';
                row.cells[2].className = 'px-6 py-4';
                row.insertCell().textContent = item.nama_gict || '-';
                row.cells[3].className = 'px-6 py-4';
                row.insertCell().textContent = item.jenis_sekolah || '-';
                row.cells[4].className = 'px-6 py-4';
            });
        }
        
        // --- FUNGSI CARTA ---
        function updateAllCharts(data) {
            createOrUpdateChart('jenisSekolahChart', 'bar', 'Sekolah ikut Jenis', prepareChartData(data, 'jenis_sekolah'), colorPalettes.jenis);
            createOrUpdateChart('kategoriChart', 'doughnut', 'Sekolah ikut Kategori', prepareChartData(data, 'kategori_institusi'), colorPalettes.kategori);
            createOrUpdateChart('lokasiChart', 'pie', 'Sekolah ikut Lokasi', prepareChartData(data, 'lokasi_sekolah'), colorPalettes.lokasi);
            createOrUpdateChart('jantinaChart', 'pie', 'PGB ikut Jantina', prepareChartData(data, 'jantina_pgb'), colorPalettes.jantina);
            createOrUpdateChart('jawatanPgbChart', 'bar', 'PGB ikut Jawatan', prepareChartData(data, 'jawatan_pgb'), colorPalettes.jawatan, true);
        }

        function prepareChartData(data, key) {
            const counts = data.reduce((acc, item) => {
                const value = item[key] || "Tiada Data"; // Kumpul item tanpa data
                acc[value] = (acc[value] || 0) + 1; return acc;
            }, {});
            const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
            return { labels: sorted.map(e => e[0]), values: sorted.map(e => e[1]) };
        }

        function createOrUpdateChart(canvasId, type, title, chartData, colors, isHorizontal = false) {
            if (chartInstances[canvasId]) chartInstances[canvasId].destroy();
            const ctx = document.getElementById(canvasId).getContext('2d');
            chartInstances[canvasId] = new Chart(ctx, { type: type, data: { labels: chartData.labels, datasets: [{ label: 'Bilangan', data: chartData.values, backgroundColor: colors }] }, options: { indexAxis: isHorizontal ? 'y' : 'x', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: type.includes('doughnut') || type.includes('pie'), position: 'bottom' }, title: { display: true, text: title, font: { size: 16, weight: '600' }, color: '#374151', padding: { top: 10, bottom: 20 } } }, scales: (type === 'bar') ? { y: { beginAtZero: true, ticks: { precision: 0 } }, x: { grid: { display: false } } } : {} } });
        }

        // --- FUNGSI BANTUAN (HELPERS) ---
        function getUniqueValues(data, key) {
            const unique = [...new Set(data.map(item => item[key]).filter(Boolean))];
            try { return unique.sort((a, b) => a.localeCompare(b, undefined, {numeric: true})); } catch(e) { return unique.sort(); }
        }
        function populateDropdown(elementId, options) {
            const select = document.getElementById(`filter-${elementId}`);
            const firstOption = select.options[0]; select.innerHTML = ''; select.appendChild(firstOption);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option; opt.textContent = option;
                select.appendChild(opt);
            });
            select.value = ""; // Sentiasa set semula ke pilihan "Semua"
        }

        // --- PENDENGAR ACARA (EVENT LISTENERS) ---
        function handleFilterChange() {
            const filters = getCurrentFilters();
            const filteredData = applyAllFilters(allData, filters);
            updateDashboard(filteredData);
        }

        elements.filterDropdowns.forEach(d => d.addEventListener('change', handleFilterChange));
        elements.searchInput.addEventListener('keyup', handleFilterChange);
        elements.resetButton.addEventListener('click', resetDashboard);

        // --- MEMULAKAN PROSES ---
        const script = document.createElement('script');
        script.src = `${webAppUrl}?callback=processData`;
        script.onerror = function() { elements.loading.style.display = 'none'; elements.error.textContent = 'Gagal memuatkan skrip. Sila pastikan URL Aplikasi Web betul dan semak sambungan internet anda.'; elements.error.style.display = 'block'; };
        document.head.appendChild(script);
    </script>
</body>
</html>
