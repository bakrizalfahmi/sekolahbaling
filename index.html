<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Sekolah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            font-size: 14px;
        }
        thead th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
        }
        tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        tbody tr:hover {
            background-color: #e2f3e3;
        }
        .table-container {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>Database Maklumat Sekolah</h1>
    <p id="loading">Sila tunggu, sedang memuatkan data...</p>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>BIL</th>
                    <th>KOD SEKOLAH</th>
                    <th>NAMA SEKOLAH</th>
                    <th>JAWATAN</th>
                    <th>NAMA PGB</th>
                    <th>JANTINA</th>
                    <th>NO H/P PGB</th>
                    <th>EMAIL PGB</th>
                    <th>NAMA GURU ICT</th>
                    <th>NO HP GICT</th>
                    <th>EMAIL GICT</th>
                    <th>ALAMAT SEKOLAH</th>
                    <th>NO TEL SEKOLAH</th>
                    <th>EMAIL SEKOLAH</th>
                    <th>NAMA PTIS</th>
                    <th>EMAIL PTIS</th>
                    <th>NO TEL PTIS</th>
                    <th>JENIS SEKOLAH</th>
                    <th>KATEGORI</th>
                    <th>LOKASI</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // --- PENTING: GANTIKAN URL DI BAWAH DENGAN URL WEB APP ANDA ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyXMI2h3-w5Bcsmc7cL5bhJPKXHDKLZgcs7Jri9pCxoBbIrejeCVh4IKQ_N_cy2NPvBVw/exec';

        // Fungsi untuk mengambil data dan memaparkannya dalam jadual
        async function fetchData() {
            const loadingElement = document.getElementById('loading');
            const tableBody = document.querySelector("#dataTable tbody");
            
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) {
                    throw new Error(`Ralat Rangkaian: ${response.statusText}`);
                }
                const data = await response.json();

                // Kosongkan kandungan sedia ada (jika ada)
                tableBody.innerHTML = ''; 

                if (data.length === 0) {
                    loadingElement.textContent = 'Tiada data ditemui.';
                    return;
                }

                // Sembunyikan mesej 'loading'
                loadingElement.style.display = 'none';

                // Isi jadual dengan data yang diterima
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.bil}</td>
                        <td>${item.kod_sekolah}</td>
                        <td>${item.nama_sekolah}</td>
                        <td>${item.jawatan_pgb}</td>
                        <td>${item.nama_pgb}</td>
                        <td>${item.jantina_pgb}</td>
                        <td>${item.no_hp_pgb}</td>
                        <td>${item.email_pgb}</td>
                        <td>${item.nama_gict}</td>
                        <td>${item.no_hp_gict}</td>
                        <td>${item.email_gict}</td>
                        <td>${item.alamat_sekolah}</td>
                        <td>${item.no_tel_sekolah}</td>
                        <td>${item.email_sekolah}</td>
                        <td>${item.nama_ptis}</td>
                        <td>${item.email_ptis}</td>
                        <td>${item.no_tel_ptis}</td>
                        <td>${item.jenis_sekolah}</td>
                        <td>${item.kategori_institusi}</td>
                        <td>${item.lokasi_sekolah}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Ralat semasa mengambil data:', error);
                loadingElement.textContent = 'Gagal memuatkan data. Sila pastikan URL Web App adalah betul dan skrip telah dilaksanakan dengan kebenaran "Anyone".';
                loadingElement.style.color = 'red';
            }
        }

        // Panggil fungsi apabila halaman dimuatkan
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>

</body>
</html>
